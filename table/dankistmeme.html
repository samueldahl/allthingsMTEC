<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .bottomMargin {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <form>
        <div class="bottomMargin">
        <label for="firstName">first name: </label><input name="firstName" id="firstName">
        </div>
        <div class="bottomMargin">
        <label for="lastName">lastname: </label><input name="lastName" id="lastName">
        </div>
        <div class="bottomMargin">
            <label for="password">password: </label><input name="password" id="password" type="password">
        </div>
        <div class="bottomMargin">
            <label for="email">email: </label><input name="email" id="email" type="email">
        </div>
        <div class="bottomMargin">
            <input type="submit" value="submit">
        </div>
    </form>

</body>
</html>
