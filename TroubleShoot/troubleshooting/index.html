<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <script src="js/bootstrap.js"></script>
    <title>Sam Is The Best!</title>
    <link rel="icon" href="dank.png">
</head>
<body>
<div class="container">
    <div class="container">
        <section>
            <div class="page-header" id="sunset">
                <h2>Sunset:
                    <small>Golden sky</small>
                </h2>
            </div>
            <div class="carousel slide" id="screenshot-carousel" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#screenshot-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#screenshot-carousel" data-slide-to="1"></li>
                    <li data-target="#screenshot-carousel" data-slide-to="2"></li>
                    <li data-target="#screenshot-carousel" data-slide-to="3"></li>
                    <li data-target="#screenshot-carousel" data-slide-to="4"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="img/grass.jpg" class="img-responsive" alt="grass image">
                        <div class="carousel-caption">
                            <h4>Spring Grass</h4>
                            <p>20160316</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="img/sky.jpg" class="img-responsive" alt="sky image">
                        <div class="carousel-caption">
                            <h4>Blue Sky</h4>
                            <p>20151106</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="img/sunset.jpg" class="img-responsive" alt="sunset image">
                        <div class="carousel-caption">
                            <h4>Sunset</h4>
                            <p>20140101</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="img/leaf.jpg" class="img-responsive" alt="leaf image">
                    </div>
                    <div class="item">
                        <img src="img/night.jpg" class="img-responsive" alt="night image">
                    </div>
                </div>
            </div>
        </section>
    </div>

    <a href="#screenshot-carousel" class="left carousel-control" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
    <a href="#screenshot-carousel" class="right carousel-control" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
</div>
<script src="js/jquery-2.2.0.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
